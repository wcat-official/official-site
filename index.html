<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WCAT Official Site</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #333;
      background: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Nav */
    nav {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #1ed760;
      outline: none;
    }

    /* Main content */
    main {
      flex-grow: 1;
      max-width: 720px;
      margin: 2.5rem auto 3.5rem;
      padding: 1.5rem 1rem;
      background: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      text-align: center;
    }
    main h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #222;
    }
    main p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Footer */
    footer {
      background: #f3f3f3;
      color: #666;
      font-size: 0.9rem;
      padding: 1rem 0;
      text-align: center;
      user-select: none;
    }
.logo {
      max-width: 160px;
      height: auto;
      display: block;
      margin: 0 auto 1.8rem;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }
    /* Responsive */
    @media (max-width: 480px) {
      main {
        margin: 3rem 1rem 4rem;
        padding: 1.5rem 1rem;
      }
      main h1 {
        font-size: 2rem;
      }
      nav {
        font-size: 1rem;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/whitepaper/whitepaper.html">Whitepaper</a>
    <a href="/support.html">Support</a>
    <a href="/about.html">About</a>
    <a href="/log.html">Log</a>
  </nav>

  <main>
  <img src="/logo-wcat.jpg" alt="WCAT Logo" class="logo" />
  <h1>
    Meaning is not given.<br />
    It is awakened.
  </h1>
  <p>
    Welcome to the official site of the Will Circuit Activation Theory (WCAT).
    Here we explore the interdisciplinary foundation and future of human-intelligence co-evolution.
  </p>
</main>

  </footer>
</body>
</html>
