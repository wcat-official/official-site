  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      color: #222;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      word-break: break-word;
      line-height: 1.8;
    }

    nav {
      background: #000;
      padding: 1rem 2rem;
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
    }

    .nav-inner a {
      color: #fff;
      text-decoration: none;
      transition: color 0.25s ease;
    }

    .nav-inner a:hover,
    .nav-inner a:focus {
      color: #3f82ff;
      outline: none;
    }

    .nav-logo {
      height: 32px;
      margin-right: 1.5rem;
    }

    .lang-switcher {
      margin-left: auto;
      font-size: .95rem;
      color: #3f82ff;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .logo {
      width: 160px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(77, 166, 255, 0.35) 0%, rgba(77, 166, 255, 0) 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 1;
      animation: pulse 3.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.15);
        opacity: 0.9;
      }
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1.15rem;
      color: #444;
      max-width: 680px;
      margin: 0 auto 2rem;
    }

    .btn-primary {
      display: inline-block;
      padding: 0.65rem 1.4rem;
      background: #3478f6;
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.25s;
      border: none;
    }

    .btn-primary:hover {
      background: #3f82ff;
    }

    footer {
      background: #f3f3f3;
      color: #666;
      font-size: 0.9rem;
      padding: 1rem 0;
      text-align: center;
      user-select: none;
    }
@media (max-width: 600px) {
  .nav-inner {
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
    padding-top: 0.6rem;
    padding-bottom: 0.6rem;
  }

  .nav-logo {
    height: 28px;
    margin-bottom: 0.4rem;
  }

  .lang-switcher {
    margin-left: 0;
  }
}
    @media (max-width: 480px) {
      h1 {
        font-size: 2.1rem;
      }

      p {
        font-size: 1.05rem;
        padding: 0 1rem;
      }

      .logo {
        width: 120px;
      }

      .glow {
        width: 220px;
        height: 220px;
      }

      .nav-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .lang-switcher {
        align-self: flex-end;
      }
    }
